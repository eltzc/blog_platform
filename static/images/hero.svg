<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Blog Platform Hero</title>
  <desc id="desc">An abstract illustration of a blog window and writing tools</desc>
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1200" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#f472b6"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0" y1="0" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#f3f4f6" stop-opacity="0.95"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="600" rx="24" fill="url(#grad)"/>

  <!-- Decorative waves -->
  <g opacity="0.12">
    <path d="M0 500 C 200 450, 400 550, 600 500 S 1000 450, 1200 520 L1200 600 L0 600 Z" fill="#ffffff"/>
    <path d="M0 470 C 250 420, 450 520, 650 470 S 950 420, 1200 490 L1200 600 L0 600 Z" fill="#ffffff"/>
  </g>

  <!-- Browser window card -->
  <g filter="url(#shadow)">
    <rect x="180" y="120" width="840" height="360" rx="16" fill="url(#cardGrad)"/>
    <!-- Top bar -->
    <rect x="180" y="120" width="840" height="48" rx="16" fill="#e5e7eb"/>
    <circle cx="212" cy="144" r="8" fill="#ef4444"/>
    <circle cx="240" cy="144" r="8" fill="#f59e0b"/>
    <circle cx="268" cy="144" r="8" fill="#10b981"/>

    <!-- Title line -->
    <rect x="220" y="200" width="360" height="22" rx="6" fill="#111827" opacity="0.85"/>
    <!-- Subtitle line -->
    <rect x="220" y="236" width="460" height="16" rx="5" fill="#6b7280" opacity="0.9"/>

    <!-- Content blocks -->
    <rect x="220" y="270" width="300" height="12" rx="4" fill="#9ca3af"/>
    <rect x="220" y="292" width="280" height="12" rx="4" fill="#cbd5e1"/>
    <rect x="220" y="314" width="320" height="12" rx="4" fill="#cbd5e1"/>

    <!-- Image placeholder -->
    <rect x="560" y="200" width="380" height="220" rx="12" fill="#dbeafe"/>
    <g transform="translate(560,200)">
      <path d="M0 200 L130 90 L220 160 L300 80 L380 200 Z" fill="#93c5fd"/>
      <circle cx="290" cy="60" r="24" fill="#60a5fa"/>
    </g>
  </g>

  <!-- Pencil icon -->
  <g transform="translate(160,420) rotate(-15)" filter="url(#shadow)">
    <rect x="0" y="0" width="280" height="22" rx="11" fill="#f59e0b"/>
    <rect x="180" y="-10" width="140" height="42" rx="12" fill="#fbbf24"/>
    <polygon points="320,0 360,11 320,22" fill="#374151"/>
  </g>

  <!-- Headline -->
  <text x="200" y="520" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="36" fill="#ffffff" font-weight="700">
    Share ideas. Write effortlessly. Inspire others.
  </text>
</svg>